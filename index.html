<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="hero-header">
        <div class="hero-content">
            <span class="badge">Estudio Boutique</span>
            <h1 class="logo-glow">FLORESTA MUSIC</h1>
            <p class="subtitle">ELEVANDO LOS BPM • BAJANDO LA FRECUENCIA</p>
            
            <!-- AQUI SE DEBEN VINCULAR LOS HTML DE VINILOS, CDS E INSTRUMENTOS -->
            <nav class="apple-nav">
                <a href="" target="contentFrame" class="nav-link">Vinilos</a>
                <a href="" target="contentFrame" class="nav-link">CDs</a>
                <a href="" target="contentFrame" class="nav-link">Instrumentos</a>
            </nav>
        </div>
    </header>

    <main class="main-stage">
        <div class="iphone-window" id="view-section">
            
            <div class="window-bar">
                <div class="dots">
                    <span class="dot red" onclick="closeWindow()" title="Cerrar"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green" onclick="toggleFullScreen()" title="Maximizar"></span>
                </div>
                
                <p id="frame-title">Explorando / <span id="active-category">Inicio</span></p>
            </div>

            <div class="side-menu-trigger">
                <div class="menu-hint-icon">
                    <span></span><span></span><span></span>
                </div>
            </div>
            
            <!-- AQUI SE DEBEN VINCULAR LOS HTML DE VINILOS, CDS E INSTRUMENTOS -->
            <div class="side-menu">
                <h3 class="side-menu-title">NAVEGACIÓN</h3>
                <a href="" target="contentFrame" class="side-link">Vinilos</a>
                <a href="" target="contentFrame" class="side-link">CDs</a>
                <a href="" target="contentFrame" class="side-link">Instrumentos</a>
            </div>

            <iframe name="contentFrame" id="main-iframe" src="about:blank"></iframe>
        </div>
    </main>

    <footer class="apple-footer">
        <div class="footer-content">
            <div class="footer-line"></div>
            <p>© 2026 FLORESTA MUSIC · EL ARTE DE ESCUCHAR</p>
        </div>
    </footer>




</body>

</html>
